{% extends 'todos/base.html' %}

{% block title %}
    <title>My Todos - sign up</title>
{% endblock %}
{% block content %}
<form method="post" id="signup" action="{% url 'todos:signup' %}">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input name="username" id="username" type="text" class="form-control" placeholder="ID를 입력해주세요"/>
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input name="email" id="email" type="email" class="form-control" placeholder="E-mail을 입력해주세요"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="Password를 입력해주세요"/>
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>
    <a class="btn btn-outline-primary" href="{% url "todos:login"  %}">돌아가기</a>
</form>
{% endblock %}
