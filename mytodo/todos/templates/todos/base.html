{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Do+Hyeon&amp;subset=korean">
    <style>
      body {
        font-family: 'Do Hyeon', sans-serif;
      }
    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/todos/">My Todos</a>

              <!-- Button trigger modal -->
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url "todos:logout" %}" style="position: absolute; right:100px;">로그아웃</a>
    {% else %}
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="position: absolute; right: 100px;">
            로그인 / 회원가입
        </button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form method="post" id="login" action="{% url 'todos:login' %}">
      <div class="modal-body">

        {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="Username을 입력해주세요"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password를 입력해주세요"/>
            </div>
      </div>
      <div class="modal-footer">
          <a class="btn btn-outline-primary" href="{% url "todos:signup" %}">회원가입</a>
          <button type="submit" class="btn btn-primary">로그인</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
            </form>
    </div>
  </div>
</div>
    {% endif %}


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/todos/">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}
<script>$('.toast').toast('show')</script>
</body>
</html>
